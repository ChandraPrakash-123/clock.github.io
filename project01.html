    let a
    let date
    let time
    setInterval(() => {
        a= new Date()
         date=a.toLocaleDateString()
         time=a.getHours() +":" + a.getMinutes() +":"+ a.getSeconds();
         let sec=a.getSeconds();
         let min=a.getMinutes();
         let hour=a.getHours();
        if(a.getHours()<10){
         hour=  "0"+a.getHours();
        }
       
       
        if(a.getMinutes()<10){
         min=  "0"+a.getMinutes();
        }
       
        if(a.getSeconds()<10){
          sec= "0"+a.getSeconds();
        }
       
         timer=hour+":"+min+":"+sec;
        
      document.getElementById("time").innerHTML=timer+"on"+date
    }, 1000);
